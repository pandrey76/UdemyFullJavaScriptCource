<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <!-- тэг script может быть в любом месте страницы. 
            Данный способ используется только для маленьких скриптов-->
        <script> 
            alert(1);
        </script>
        <!-- Подключение локального файла
         -->
        <script src="script.js"></script>
        <!--
            Использование тэга type не рекомендуется, т.к. он является устаревшим 
            и даже валидаторы на него ругаются. 
            <script src="script.js" type="text/javascript"></script>
        -->

</body>  
</html>
